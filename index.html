<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a3507c5bc2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <section class="main-wrapper">
        <!–– search engine ––>
        <form id="search-form">
          <input
            class="main-search search-button"
            id="city-input"
            type="text"
            placeholder="Choose location"
            name="search"
            autocomplete="off"
            autofocus="on"
          />
          <button class="search-button" id="search-button" type="submit">
            <i class="fas fa-search search-icon"></i>
          </button>
          <button class="search-button" id="location-button" type="submit">
            <i class="fas fa-map-marker-alt search-icon"></i>
          </button>
        </form>

        <!–– main card with city + date/time + main icon ––>
        <div class="main-card">
          <div class="remove">
            <h1 id="current-city"></h1>
            <div id="current-date"></div>
            <p>
              <img src="" id="main-icon" class="main-icon" />
            </p>
          </div>

          <!–– div with current temperature + unit conversion + description ––>
          <div class="main-temp-box">
            <span id="current-temp"></span>
            <span class="units"
              ><a href="" id="unit-celsius" class="active">°C </a>|</span
            >
            <span class="units"><a href="" id="unit-fahrenheit"> °F</a></span>
            <div id="description"></div>
          </div>
        </div>

        <!–– 5day forecast ––>
        <div class="weather-forecast" id="forecast">
          </div>
        </div>
      </section>
      <small>
        <a
          href="https://github.com/AdelaSch/Weather-App-project"
          target="_blank"
          >Open-source code</a
        >
        by Adela Schieblova</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
